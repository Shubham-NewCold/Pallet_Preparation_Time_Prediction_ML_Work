<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .upload-container {
            text-align: center;
            padding: 30px;
            border: 2px dashed #007bff;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 600px;
        }
        .upload-container h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 28px;
        }
        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f8f9fa;
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .warning {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload CSV File for Prediction</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data" onsubmit="return validateFile()">
            <input type="file" name="file" accept=".csv" required>
            <br>
            <button type="submit">Generate and Predict</button>
        </form>
        <div id="warningMessage" class="warning">Please upload a valid CSV file.</div>
    </div>

    <script>
        function validateFile() {
            var fileInput = document.querySelector('input[type="file"]');
            var filePath = fileInput.value;
            var warningMessage = document.getElementById('warningMessage');
            
            // Check if the file is a CSV
            if (filePath.slice(-4) !== '.csv') {
                warningMessage.style.display = 'block';
                return false; // Prevent form submission
            }
            
            // Hide the warning message if the file is valid
            warningMessage.style.display = 'none';
            return true; // Allow form submission
        }
    </script>
</body>
</html>
